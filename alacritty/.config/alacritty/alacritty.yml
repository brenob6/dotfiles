colors:
  primary:
    background: "#0a0e14"
    foreground: "#ffffff"

  normal:
    black:   '0x000000'
    red:     '0xff0a0a'
    green:   '0xbae67e'
    yellow:  '0xffee00'
    blue:    '0x73d0ff'
    magenta: '0xd4bfff'
    cyan:    '0x1c83f6'
    white:   '0xffffff'
    gray:    '0xaaaaaa'

  bright:
    red:     '0xff3333'
    green:   '0xc2d94c'
    yellow:  '0xe7c547'
    blue:    '0x59c2ff'
    magenta: '0xb77ee0'
    cyan:    '0x5ccfe6'
    white:   '0xffffff'

font:
  size: 11
  normal:
    family: HackNerdFont
    style: Regular
  bold:
    family: HackNerdFont
    style: Bold
  italic:
    family: HackNerdFont
    style: Italic
  bold_italic:
    family: HackNerdFont
    style: Bold Italic

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"

key_bindings:
  - { key: N,  mods: Super,  action: SpawnNewInstance}
  - { key: V,  mods: Super,  action: ToggleViMode}
